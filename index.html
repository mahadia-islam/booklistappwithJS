<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="assets/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" data-auto-replace-svg="nest"></script>
</head>
<body>
    <section class="book-section">
        <div class="title">
            <h1 class="text-center">
                <i class="fa fa-book"></i>
                Java<span>Script </span>book<span>List</span>
            </h1>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <form action="" class="form mt-3">
                            <div class="form-group">
                                <label for="bookname" class="mb-2 mt-2">book name</label>
                                <input type="text" id="bookname" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="author" class="mb-2 mt-2">author</label>
                                <input type="text" id="author" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="year" class="mb-2 mt-2">year</label>
                                <input type="text" id="year" class="form-control">
                            </div>
                            <button class="btn">add book</button>
                        </form>
                        <table class="table table-striped mt-5 text-center">
                            <thead>
                                <tr>
                                    <th>Title</th>
                                    <th>Author</th>
                                    <th>Year</th>
                                </tr>
                            </thead>
                            <tbody id="bookList">
                               
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="assets/custom.js"></script>
</body>
</html>
